plugins {
    id 'java'
}

apply plugin: 'java'

group 'navigation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // implementation 'alloy4.2_2015-02-22.jar'
    // runtimeOnly
    compile(
            'junit:junit:4.12'
            //group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
    )
    testCompile(
            //'junit:junit:4.12',
            group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
    )
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'HelloWorld'
    }
}